<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HENmovies - Your Movie Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="site-title"><a href="index.html">HENmovies</a></h1>
            <nav>
                <div class="search-bar-container">
                    <input type="search" id="search-input" placeholder="Search for movies..." aria-label="Search movies">
                    <button id="search-button" class="violet-button" aria-label="Perform search">Search</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="theme-selection">
            <button id="theme-dropdown-toggle" class="violet-button theme-toggle-button">Explore by Theme</button>
            <div id="theme-buttons-wrapper" class="theme-buttons-wrapper hidden">
                <div class="theme-buttons-container" id="theme-buttons-container">
                    </div>
            </div>
        </section>

        <section class="featured-movies">
            <h2>Featured Movies</h2>
            <div class="movie-grid" id="featured-movies-grid">
                </div>
        </section>
    </main>

    <footer>
        <p>© 2025 HENmovies. All rights reserved.</p>
    </footer>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-video-modal">×</span>
            <h3 id="modal-movie-title"></h3>
            <iframe id="movie-player" width="100%" height="450"
                src=""
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script src="data/movies.js"></script>
    <script src="script.js"></script>
</body>
</html>
